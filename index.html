<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<!-- Reset -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Hangman Game</h1>
			<img src="assets/images/pitbull.jpg" class="pitbull" alt="Pitbull puppy">
			<h3>Guess a letter to begin the game</h3>
		</div>
		<div class="game"></div>
			<div class="puzzleDiv">
				<h2>Current Word:</h2>
				<p id="puzzle"</p>
			</div>
			<div class="guessLeftDiv">
				<h2>Number of Guesses Remaining:</h2>
				<p id="guessLeft"></p>
			</div>	
			<div class="wrongGuessDiv">
				<h2>Letters Already Guessed: </h2>
				<p id="wrongGuess"></p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
